<!DOCTYPE html>
<html lang="en-us">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" type="text/css" />
    <title>IWU Concert Finder</title>
  </head>

  <body>
    <div id="menu_page_header">
        <div id="menu_page_content">
          <h1 >IWU School of Music Concert Finder</h1>
    
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Menu
          </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                <a class="dropdown-item" href="index.html">Home</a>
                <a class="dropdown-item" href="search.html">Search</a>
                <a class="dropdown-item" href="recordings.html">Recordings</a>
            </div>
        </div>   
    </div>

    <div id="search_page_content">
        <form id="search">
        <fieldset>
            <legend>Year</legend>
                <label for="search_year">Select one more more year: </label><br>
                <select name="year" id="search_year" multiple size="2">
                <option value="2023">2023</option>
                <option value="2022">2022</option>
                <option value="2021">2021</option>
                </select><br>
                <input type="checkbox" id="search_fall_semester" value="fall_semester">
                <label for="search_fall_semester">Fall</label>
                <input type="checkbox" id="search_spring_semester" value="spring_semester">
                <label for="search_spring_semester">Spring</label><br>
            <legend>Recording Format</legend>
                <input type="checkbox" id="search_audio" value="audio">
                <label for="search_audio">High quality audio</label><br>
                <input type="checkbox" id="search_video" value="video">
                <label for="search_video">Video (low audio quality)</label><br>
                <input type="checkbox" id="search_audio_video" value="audio_video">
                <label for="search_audio_video">High quality audio and video</label><br>
            <legend>Performance Arrangement</legend>
                <input type="checkbox" id="search_choral" value="choral">
                <label for"search_choral">Choral works</label><br>
                <input type="checkbox" id="search_orchestra" value="orchestra">
                <label for"search_orchestra">Orchestral works</label><br>
                <input type="checkbox" id="search_wind_band" value="wind_band">
                <label for"search_wind_band">Wind Band works</label><br>
                <input type="checkbox" id="search_recital" value="recital">
                <label for"search_recital>Recitals</label><br>
            <input type="submit">
        </fieldset>
        </form>

    </div>

  </body>

  <script src="main.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</html>
